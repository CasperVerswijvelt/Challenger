<div class="card" style="margin:1em;">
  <div class="row">
    <div class="col-md-6">
      <div class="card-block" style="padding: 2em;">
        <h3 class="card-title">{{Entry.author.username}}</h3>
        <p class="card-text">{{Entry.description}}</p>
        <i>Posted on {{Entry.created | date: "d/M/'yy - HH:mm"}}</i>
      </div>
    </div>
    <div class="col-md-6" style="cursor: pointer" >
      <div data-toggle="modal" [attr.data-target]="'#imagemodal' + Entry._id" class="card-img-bottom" style="height: 20em ; background-size: cover;background-repeat: no-repeat; background-position: center;"
        [ngStyle]="{'background-image':'url( '+Entry.img+' )'}">
      </div>
    </div>
    <div class="modal" id="exampleModalCenter" tabindex="-1 " role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" [ngStyle]="{'display':display}" >
      <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{Entry.description}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="{{Entry.img}}" style="height: 100%;margin:auto 0;" class="img-responsive">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="imagemodal{{Entry._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered" data-dismiss="modal">
        <div class="modal-content"  >     
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{Entry.description}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>         
          <div class="modal-body">
              <img src="{{Entry.img}}" class="imagepreview" style="width: 100%;" >
          </div> 
        </div>
      </div>
    </div>

  </div>
</div>
