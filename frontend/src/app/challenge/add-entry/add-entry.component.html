<div class="card col-sm-8 offset-sm-2" style="margin-top:1em;">
  <form class="form-horizontal" [formGroup]='entryForm' (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Image:</label>
      <input autocomplete="off" class="form-control" type="text" id="img" name="img" formControlName="img" #spy placeholder="URL to your image (You can upload images with imgur and use the imgur link here!)">


      <p *ngIf="entryForm.get('img').errors?.minlength  && entryForm.get('img').touched" class="text-danger">
        An image URL must be at least 4 characters!
      </p>
      <p *ngIf="entryForm.get('img').errors?.required && entryForm.get('img').touched" class="text-danger">
        You must provide an image!
      </p>
    </div>
    <div class="form-group">
      <label for="name">Image:</label>
      <textarea autocomplete="off" class="form-control" type="text" id="description" name="description" formControlName="description" #spy 
      placeholder="Give a description of your image or tell everyone how this cool photo came to be">
      </textarea>


      <p *ngIf="entryForm.get('img').errors?.minlength  && entryForm.get('img').touched" class="text-danger">
        A description must be at least 20 characters!
      </p>
      <p *ngIf="entryForm.get('img').errors?.required && entryForm.get('img').touched" class="text-danger">
        You must provide a description!
      </p>
    </div>
    <button type="submit" class="btn btn-primary">Enter challenge</button>
  </form>

</div>
