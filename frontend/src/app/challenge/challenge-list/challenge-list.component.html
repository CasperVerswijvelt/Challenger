<div class="card">
  <div class="card-header">
    <h4 style="display:inline-block">
      All challenges
    </h4>
    <form class="col-xs-2 pull-right" style=" float:right;" [formGroup]='FilterGroup' (ngSubmit)="onFilterSubmit()">
      <input type='text' placeholder='filter challenge ...' formControlName="filter">
      <button type="submit">filter</button>
    </form >
  </div>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Entries</th>
              <th scope="col">Challenge</th>
              <th scope="col">Author</th>
              <th scope="col">Posted on</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chal of challenges | challengeFilter : filterValue | sortByEntries" >

                <th scope="row">{{chal?.entries?.length || "0"}}</th>
                <td>{{chal.name}}</td>
                <td>{{chal.author.username}}</td>
                <td>{{chal.dateCreated | date: "d/M/'yy - HH:mm"}} </td>
                <td>
                    <a routerLink="/challenge/{{chal.id}}" class="btn btn-primary">Tell me more</a>
                </td>
            </tr>
          </tbody>
        </table>



  <a class="text-center" routerLink="/challenge/add" *ngIf="challenges==undefined || challenges.length == 0">There are no challenges yet, make one! <p></p></a>
  <p class="text-center" *ngIf="(challenges | challengeFilter : filterValue)?.length == 0 && challenges?.length > 0">No challenges were found matching your input.</p>



</div>
